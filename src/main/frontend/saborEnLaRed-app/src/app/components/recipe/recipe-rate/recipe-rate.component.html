<div class="white-box"></div>
<div class="container">
    <div style="height: 100vh;margin-top: 150px">
        <img ngSrc="assets/images/login/agregar-usuario.png" alt="icono" height="100" width="100">
        <div class="formulario">
            <div class="d-flex justify-content-between mt-5">
                <h4>Da una puntuación a esta receta</h4>
                <a routerLink="/recipes/detail/{{ idRecipe }}" class="btn btn-primary">Volver</a>
            </div>
            <hr />
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group row">
                    <div class="col-md-6 ">
                        <label for="rateValue">Puntuación: </label>
                        <input formControlName="rateValue" id="rateValue" type="text" class="form-control">
                        <div *ngIf="f['rateValue'].touched && f['rateValue'].invalid" class="alert alert-danger">
                            <div *ngIf="f['rateValue'].errors?.['required']">*La puntuación es requerida</div>
                            <div *ngIf="f['rateValue'].errors?.['min']">*La puntuación debe ser mayor o igual a 0</div>
                            <div *ngIf="f['rateValue'].errors?.['max']">*La puntuación debe ser menor o igual a 10</div>
                            <div *ngIf="f['rateValue'].errors?.['pattern']">*Sólo se admiten números</div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Enviar</button>
            </form>
        </div>
    </div>
</div>
