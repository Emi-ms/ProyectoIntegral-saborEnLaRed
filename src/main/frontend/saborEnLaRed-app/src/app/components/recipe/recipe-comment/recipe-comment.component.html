<div class="white-box"></div>
<div style="height: 100vh;margin-top: 150px">
    <img ngSrc="assets/images/login/agregar-usuario.png" alt="icono" height="100" width="100">
    <div class="formulario">
        <div class="d-flex justify-content-between mt-5">
            <h4>Realiza un comentario</h4>
            <a routerLink="/recipes/detail/{{ idRecipe }}" class="btn btn-primary">Volver</a>
        </div>
        <hr />
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group row">
                <div class="col-md-6 ">
                    <label for="commentText">Comentario:</label>
                    <input formControlName="commentText" id="commentText" type="text" class="form-control">
                    <div *ngIf="f['commentText'].touched && f['commentText'].invalid" class="alert alert-danger">
                        <div *ngIf="f['commentText'].errors?.['required']">*No se puede enviar un comentario en blanco</div>
                        <div *ngIf="f['commentText'].errors?.['maxlength']">*El comentario no debe exceder de 255
                            caracteres</div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Enviar</button>
        </form>
    </div>
</div>
