<div class="white-box"></div>

<div class="filters-div">
  <mat-form-field appearance="outline">
    <mat-label>Filtra por nombre</mat-label>
    <input matInput placeholder="Filtra por nombre" [(ngModel)]="nameFilter" (input)="filterRecipes()">
    <mat-icon matSuffix>search</mat-icon>
    <mat-hint></mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Filtra por ingrediente</mat-label>
    <input matInput placeholder="Filtra por ingrediente" [(ngModel)]="ingredientFilter" (input)="filterRecipes()">
    <mat-icon matSuffix>search</mat-icon>
    <mat-hint></mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Filtra por categoría</mat-label>
    <mat-select [(value)]="categoryFilter" (selectionChange)="filterRecipes()">
        <mat-option *ngFor="let category of categories" [value]="category.categoryName">{{category.categoryName}}</mat-option>
    </mat-select>
</mat-form-field>
</div>
<div class="container">
  <div *ngIf="recipesFiltered.length === 0" class="alert alert-danger" role="alert">
    No hay recetas que coincidan con ese filtro.
  </div>
  <div *ngFor="let recipe of recipesFiltered" class="card" style="width: 20rem; height: 320px">
    <img [src]="imageSrcs[recipe.photo]" class="card-img-top" alt="foto de la receta" width="100" height="150" priority>
    <div class="card-body">
      <h5 class="card-title">{{ recipe.recipeName.toUpperCase() }}</h5>
      <p class="card-text d-flex"><mat-icon style="color: rgb(230, 230, 91);">stars</mat-icon>Puntuación: {{ recipe.rate }} / 10</p>
      <a mat-raised-button color="accent" routerLink="/recipes/detail/{{ recipe.idRecipe }}">Ver detalles</a>
    </div>
  </div>
</div>
