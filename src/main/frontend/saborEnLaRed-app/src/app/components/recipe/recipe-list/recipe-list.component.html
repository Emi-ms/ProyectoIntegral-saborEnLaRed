<div class="white-box"></div><br><br><br><br><br><br><br>
<div class="container">
    <div id="select-div">
    <h3>Filtrar por nombre
      <input type="text" [(ngModel)]="nameFilter"   (input)="filterRecipes()">
    </h3>
    <h3>Filtrar por categor√≠a
      <input type="text"  [(ngModel)]="categoryFilter"  (input)="filterRecipes()">
    </h3>
    <h3>Filtrar por ingrediente
      <input type="text"  [(ngModel)]="ingredientFilter"  (input)="filterRecipes()">
    </h3>
  </div>
  <div *ngIf="recipesFiltered.length === 0" class="alert alert-danger" role="alert"> 
        No hay recetas que coincidan con ese filtro.
       </div> 
      <div *ngFor="let recipe of recipesFiltered" class="card" style="width: 18rem; height: 300px">
        <img [src]="imageSrcs[recipe.photo]" class="card-img-top" alt="foto de la receta" width="100" height="150" priority>
        <div class="card-body">
          <h5 class="card-title">{{ recipe.recipeName.toUpperCase() }}</h5>
          <p class="card-text">{{ recipe.description.substring(0, 160) + '...' }}</p>
          <a href="#" routerLink="/recipes/detail/{{ recipe.idRecipe }}" class="btn btn-primary">Ver detalles</a>
        </div>
      </div>
</div>
