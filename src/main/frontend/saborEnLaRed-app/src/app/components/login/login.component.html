<div class="white-box"></div>
<div style="margin-top: 100px">

    <div class="form">
        <a href="#" routerLink="" class="btn btn-primary">Volver</a>
        <div class="title">
            <mat-icon style="font-size: 25px;">login</mat-icon>
            <h2>Login</h2>
        </div>
        <form [formGroup]="form">
            <div class="form-group row">
                <mat-form-field>
                    <mat-label>Escribe tu Email</mat-label>
                    <input formControlName="email" id="email" type="text" matInput>
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                        <div *ngIf="f['email'].errors?.['required']">*El email es requerido.</div>
                        <div *ngIf="f['email'].errors?.['pattern']">*El email debe ser un email v치lido.</div>
                    </div>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Escribe tu contrase침a</mat-label>
                    <input formControlName="password" id="password" type="password" matInput
                        [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                        <div *ngIf="f['password'].errors?.['required']">*Contrase침a es requerido.</div>
                    </div>
                </mat-form-field>
                <button class="btn-custom mt-1" type="submit" (click)="login()" [disabled]="!form.valid">Iniciar
                    Sesi칩n</button>
            </div>

        </form>
    </div>
</div>
