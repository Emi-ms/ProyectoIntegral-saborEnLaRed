<div class="white-box"></div>
<div style="height: 100vh;margin-top: 150px">
    <div class="formulario">
        <div class="d-flex justify-content-between mt-5">
            <h4>Login</h4>
            <a href="#" routerLink="" class="btn btn-primary">Volver</a>
        </div>
        <hr />
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group row">
                <div class="col-md-6 ">
                    <label for="email">Email:</label>
                    <input formControlName="email" id="email" type="text" class="form-control">
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                        <div *ngIf="f['email'].errors?.['required']">*El email es requerido.</div>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <label for="password">Password:</label>
                    <input formControlName="password" id="password" type="password" class="form-control">
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                        <div *ngIf="f['password'].errors?.['required']">*Contraseña es requerido.</div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Iniciar Sesión</button>
        </form>
    </div>
</div>
