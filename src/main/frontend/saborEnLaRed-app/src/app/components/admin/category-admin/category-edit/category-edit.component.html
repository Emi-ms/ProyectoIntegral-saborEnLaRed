<div class="white-box"></div>

<div class="container">
    <div class="d-flex justify-content-between mt-5">
        <h4>Editar Categoría</h4>
        <a href="#" routerLink="/category-admin" class="btn btn-primary">Volver</a>
      </div>
    
      <hr/>
    
      <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group row">
          <div class="col-md-6 ">
            <label for="categoryName">Nombre:</label>
            <input
              formControlName="categoryName"
              id="categoryName"
              type="text"
              class="form-control  w-auto"
              value="{{category.categoryName}}">
            <div *ngIf="f['categoryName'].touched && f['categoryName'].invalid" class="alert alert-danger  ">
              <div *ngIf="f['categoryName'].errors?.['required']">*Nombre es requerido.</div>
              <div *ngIf="f['categoryName'].errors?.['pattern']">*El nombre sólo puede contener letras.</div>
            </div>
          </div>
        </div>
    
        <button class="btn btn-primary mt-1" type="submit" [disabled]="!form.valid">Enviar</button>
      </form>
</div>
