<div class="white-box"></div>
<div class="container">
    <div class="d-flex justify-content-center row">
        <div class="mt-5">
          <h2>Lista de Comentarios</h2>
        </div>
      </div>

      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtra por nombre" #input>
      </mat-form-field>
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.idComment}} </td>
        </ng-container>
    
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef> Comentario </th>
          <td mat-cell *matCellDef="let element"> {{element.commentText.slice(0, 150)}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Borrar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" type="button" (click)="deleteComment(element.idComment)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se encuentran datos con "{{input.value}}"</td>
        </tr>
      </table>


      <table id="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Comentario</th>
            <th>Usuario</th>
            <th></th>    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comment of comments" >
            <td>{{ comment.idComment }}</td>
            <td>{{ comment.commentText.slice(0, 50) }}...</td>
            <td>{{ comment.userName }}</td>
            <td><button type="button" (click)="deleteComment(comment.idComment)" class="btn btn-danger" style="margin-left: 2px; margin-top: 2px;">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
</div>
