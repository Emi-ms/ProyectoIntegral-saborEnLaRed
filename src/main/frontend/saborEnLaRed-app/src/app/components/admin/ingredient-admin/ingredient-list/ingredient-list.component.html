<div class="white-box"></div>
<div class="container">
  <div class="d-flex justify-content-center row">
    <div class="mt-5">
      <h1>Lista de Ingredientes</h1>
    </div>
  </div>
  <a routerLink="/ingredient/create" class="btn btn-success float-md-end"
    style="margin-left: 2px; margin-top: 2px;">Crear Nuevo Ingrediente</a>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtra por nombre" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idIngredient}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.ingredientName}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button type="button" color="primary"
          [routerLink]="['/ingredient/', 'edit', element.idIngredient]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" type="button" (click)="deleteIngredient(element.idIngredient)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encuentran datos con "{{input.value}}"</td>
    </tr>
  </table>
</div>
