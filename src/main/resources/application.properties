spring.datasource.url=jdbc:mysql://localhost:3306/sabor_en_la_red2?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#datasource
spring.application.name=saborEnLaRed
spring.datasource.generate-unique-name=false

#jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.jpa.generate-ddl=true

spring.jpa.properties.hibernate.format_sql=true
#Control de grano fino de generación de ddl con hibernate (implementación de JPA utilizada por spring-data por defecto)
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update

#jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.session.jdbc.initialize-schema= always


cors.origin=http://localhost:4200

logging.level.org.springframework.web=DEBUG


#configuracion envio de ficheros
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

media.location=mediafiles